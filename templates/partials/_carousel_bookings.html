{% load static %}
{% static 'images/placeholder-food.svg' as PLACEHOLDER_FOOD %}
{# Booking page carousel (slideshow1..slideshow5) #}
<div id="bookingCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#bookingCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#bookingCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#bookingCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#bookingCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#bookingCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/slideshow1.jpg' %}" class="d-block w-100" alt="Delicious pizza varieties with fresh toppings" width="1200" height="600" loading="eager" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slideshow2.jpg' %}" class="d-block w-100" alt="Fresh pasta dishes with authentic Italian flavors" width="1200" height="600" loading="lazy" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slideshow3.jpg' %}" class="d-block w-100" alt="Premium seafood and grilled specialties" width="1200" height="600" loading="lazy" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slideshow4.jpg' %}" class="d-block w-100" alt="Gourmet appetizers and starters" width="1200" height="600" loading="lazy" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slideshow5.jpg' %}" class="d-block w-100" alt="Decadent desserts and sweet treats" width="1200" height="600" loading="lazy" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#bookingCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bookingCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
