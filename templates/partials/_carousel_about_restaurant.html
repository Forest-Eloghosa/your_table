{% load static %}
{% static 'images/placeholder-food.svg' as PLACEHOLDER_FOOD %}

<div id="aboutCarousel" class="carousel slide" data-bs-ride="carousel" aria-label="About page slideshow">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#aboutCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/restaurant-slideshow1.jpg' %}" class="d-block w-100" alt="Restaurant interior" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/restaurant-slideshow2.jpg' %}" class="d-block w-100" alt="Guests dining" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/restaurant-slideshow3.jpg' %}" class="d-block w-100" alt="Chef preparing food" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/restaurant-slideshow4.jpg' %}" class="d-block w-100" alt="Table setting" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/restaurant-slideshow5.jpg' %}" class="d-block w-100" alt="Restaurant exterior" onerror="this.onerror=null;this.src='{{ PLACEHOLDER_FOOD }}';">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#aboutCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#aboutCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
