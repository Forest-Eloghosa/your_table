{% extends "base.html" %}
{% block title %}Password reset sent | YourTable{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h2>Password reset sent</h2>
      <p>If an account with that email exists, you will receive a password reset link shortly.</p>
      <a class="btn btn-primary" href="{% url 'home' %}">Return home</a>
      <p class="mt-3">Or <a href="{% url 'account_login' %}" class="btn btn-outline-primary ms-2" role="button">Sign in</a> if you remembered your password.</p>
    </div>
  </div>
{% endblock %}
