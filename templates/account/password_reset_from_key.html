{% extends "base.html" %}
{% block title %}Set new password | YourTable{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Set a new password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Set password</button>
      </form>
      <p class="mt-3">After setting a new password you can <a href="{% url 'account_login' %}" class="btn btn-outline-primary ms-2" role="button">Log in</a>.</p>
    </div>
  </div>
{% endblock %}
