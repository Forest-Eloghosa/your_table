{% extends "base.html" %}
{% block title %}Password reset | YourTable{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Password reset</h2>
      <p>Enter your email address to receive a password reset link.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Reset password</button>
      </form>
      <p class="mt-3">Remembered your password?
        <a href="{% url 'account_login' %}" class="btn btn-outline-primary ms-2" role="button">Log in</a>
        <a href="{% url 'users:signup' %}" class="btn btn-outline-secondary ms-2" role="button">Create an account</a>.
      </p>
    </div>
  </div>
{% endblock %}
